<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidan's Todo List</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google webfonts api -->
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'> 
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <div class="container">
        <h1 class="display-2 text-center">To Do List</h1>
        <p class="lead text-center">Good morning Aidan, here are your to do's for today! </p>

        <div class="row">
            <form id="form" class="col-lg-6 col-8 mx-auto">
                <div class="input-group">
                    <input id="input" class="form-control" placeholder="Enter todo list item" value="">
                    <span>
                        <button id="btn" type="button" class="btn btn-primary">Submit</button>
                    </span>
                </div>			     
            </form>
        </div>

        <div class="row">				
            <ul id="list" class="list col-lg-6 col-8 mx-auto">
            </ul>
        </div>
        <div class="row">
            <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
        </div>				
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
